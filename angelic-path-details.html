                angel.storyline = 'Ambriel, a celestial being often associated with angelology and esoteric traditions, is considered one of the archangels and is known for her role as a communicator and guide of thoughts and ideas. While information about Ambriel can vary between sources, here\'s a portrayal of Ambriel\'s significance and attributes:\n' +

            if(zodiac === 'cancer'){

                angel.arch_storyline = '<h4>Gabriel, a celestial being of great significance in various spiritual and religious traditions, is often referred to as an archangel and messenger of God. Known for conveying divine messages, Gabriel holds a prominent place within angelology and is revered for bringing important announcements and revelations. Here\'s a portrayal of the archangel Gabriel\'s attributes, roles, and significance:\n</h4>' +

                    '<p></p>Gabriel, whose name translates to "God is my strength" or "Strength of God," is considered one of the highest-ranking archangels. In many belief systems, Gabriel is seen as an angelic figure who stands in the presence of God, ready to carry out divine missions and deliver celestial messages to humanity.\n</p>' +

                    '<p>Gabriel\'s attributes often include a trumpet, symbolizing the proclamation of divine messages, and a lily, representing purity and grace. This symbolism underscores Gabriel\'s connection to the sacred and his role in facilitating the connection between the spiritual and material realms.\n</p>' +
                    '\n' +
                    '<p>In some interpretations, Gabriel is also associated with creativity and artistic endeavors. Musicians, writers, and artists invoke his presence to draw inspiration and receive guidance in their creative pursuits. It is believed that Gabriel\'s presence can help individuals channel their creative energies and bring their visions to fruition.\n</p>' +
                    '\n' +
                    '<p>Gabriel\'s energy is often likened to the element of water, which symbolizes emotions, intuition, and the flow of divine wisdom. Just as water nourishes and sustains life, Gabriel\'s presence nourishes the soul with divine insights and guidance, encouraging seekers to delve deeper into their spiritual journey.\n</p>' +
                    '\n' +
                    '<p>Across the spectrum of faiths and beliefs, Gabriel stands as a beacon of divine communication and guidance. His luminous presence bridges the gap between the celestial and mortal realms, bringing messages of hope, revelation, and enlightenment. Through Gabriel\'s grace, the language of the divine finds expression in the hearts and minds of those who seek to understand, to listen, and to embrace the sacred whispers that illuminate the path of the soul.\n' +'Gabriel, the Angel of Revelation and Divine Messenger, occupies a revered place in the pantheon of celestial beings. With wings that shimmer like gossamer and a countenance that radiates profound wisdom, Gabriel is known as a steadfast intermediary between the divine and the mortal realms.\n</p>' +
                    '\n' +
                    '<p>The name "Gabriel" resonates with strength and clarity, a testament to the archangel\'s role as a bearer of divine messages. Often depicted holding a trumpet, Gabriel\'s celestial notes echo with the sound of revelations, heralding significant moments in the cosmic symphony.\n</p>' +
                    '\n' +
                    '<p>Gabriel\'s most renowned role rests within the Christian tradition, where the archangel is celebrated for delivering the Annunciation to the Virgin Mary. This sacred encounter, in which Gabriel announced the forthcoming birth of Jesus, underscores the archangel\'s pivotal role in the nativity narrative. Beyond this, Gabriel is also said to have appeared to prophets like Daniel and Zechariah, carrying messages that altered the course of history.\n</p>' +
                    '\n' +
                    '<p>In addition to his divine messages, Gabriel\'s presence serves as a source of guidance and protection. Seekers who invoke Gabriel often find themselves wrapped in the angel\'s nurturing embrace, their hearts and minds illuminated by celestial insights. It is said that Gabriel\'s guidance helps individuals navigate the complexities of life\'s decisions, encouraging them to align with divine purpose.\n</p>' +
                    '\n' +
                    '<p>The archangel\'s connection to creativity is profound. Artists, writers, and musicians often call upon Gabriel to infuse their work with inspiration and clarity. Through Gabriel\'s grace, the muses are beckoned, and the creative process is guided by celestial hands. It is as if the archangel\'s wisdom flows through the veins of creators, igniting their imagination and fueling their artistic endeavors.\n</p>' +
                    '\n' +
                    '<p>Gabriel\'s energy is often likened to the element of water, which symbolizes the intuitive realm of emotions and wisdom. Just as water flows, Gabriel\'s presence encourages seekers to allow their thoughts and feelings to flow freely, connecting with the deeper currents of divine insight. His energy nurtures intuition, allowing seekers to tap into their inner wisdom and embrace the subtleties of the spiritual realm.\n</p>' +
                    '\n' +

                angel.storyline = '<p>Muriel, often depicted as a serene and gentle presence within angelology and spiritual lore, is associated with themes of compassion, healing, and nurturing. While Muriel\'s significance may vary across different traditions, here\'s a portrayal of Muriel\'s attributes and roles:\n</p>' +

                    '<p>Muriel, the Angel of Compassion and Healing, emanates an aura of tranquility and tenderness. Her name, meaning "Myrrh of God" or "Perfume of God," hints at the soothing and nurturing essence she brings to those in need. In the celestial realm, Muriel holds a unique role as a guardian of emotional well-being and a beacon of healing light.\n</p>' +

                    '<p>In the symphony of angelic beings, Muriel\'s song is one of comfort, compassion, and renewal. Her celestial presence invites all who are in need of emotional healing to find refuge in her embrace. Through Muriel\'s grace, tears are transformed into pearls of wisdom, pain becomes a catalyst for growth, and wounded hearts find solace in the balm of her gentle care.</p>'

                    '<p>Raziel\'s presence is often invoked during moments of introspection, meditation, and spiritual exploration. Those who seek to unravel the mysteries of existence and gain deeper insights into their own spiritual journey may call upon Raziel to guide them on their path.\n</p>' +

                    '\n' +
                    '<p>In some interpretations, Raziel\'s connection to nature is emphasized. He is often depicted surrounded by celestial symbols, stars, and cosmic patterns, underscoring his role as a keeper of the universe\'s intricate design.\n</p>' +
                    '\n' +
                    '<p>Raziel\'s energy is often likened to the element of ether or spirit, representing the realm of the unseen and the transcendent. Just as ether connects all elements, Raziel\'s presence serves as a bridge between the known and the unknown, guiding seekers through the vast expanse of spiritual discovery.\n</p>' +
                    '\n' +

                    '\n' +

                    '\n' +
                    '**Messenger of Divine Guidance:** Sandalphon\'s role as a messenger extends beyond prayers. He is a conduit for spiritual insights and guidance, facilitating a deeper connection between individuals and the divine realm. His presence encourages us to listen to our intuition, to open our hearts to higher wisdom, and to trust in the messages that flow from the unseen.\n' +
                    '\n' +
                    '**Embrace of Sandalphon\'s Essence:** Welcoming Sandalphon\'s energy into our lives invites a profound sense of unity between the earthly and the celestial. His name symbolizes the idea that even in our human experiences, we are intertwined with the cosmos. Through Sandalphon, we remember that our voices are heard, our creative expressions have spiritual significance, and our connection to the divine is unbreakable. As we tune into the melodies of Sandalphon\'s presence, we find a bridge that leads us to deeper insights, divine communication, and a harmonious alignment with the rhythms of the universe.'
