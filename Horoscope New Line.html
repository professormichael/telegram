<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Calculator</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a0572, #0f3460);
            color: #f8f9fa;
            overflow-x: hidden;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        main {
            text-align: center;
            padding: 20px;
        }

        .Front_Page {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
            max-width: 500px;
            margin: 0 auto;
        }

        .zodiac-container {
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5);
            max-width: 500px;
            margin: 0 auto;
        }

        .zodiac-container h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 1.2rem;
            margin: 10px 0 5px;
            color: #ddd;
        }

        .input-field {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .submit-button {
            padding: 10px 20px;
            background: #e63946;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-button:hover {
            transform: scale(1.1);
            background: #d62828;
        }

        /* Animation */
        @keyframes fadeIn {
             from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .Front_Page {
                font-size: 2rem;
            }

            .form-container,
            .zodiac-container {
                width: 95%;
            }

            .input-field {
                width: 100%;
            }

            .nav-link {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="nav-menu">
                <li><a href="astrology.html" class="nav-link">Home</a></li>
                <li><a href="#" class="nav-link">Mission</a></li>
                <li><a href="#" class="nav-link">Contact Us</a></li>
                <li><a href="#" class="nav-link">Astrology</a></li>
                <li><a href="#" class="nav-link">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container" id="form-container">
            <h2 class="label">Enter Your Details to Know Your Horoscope</h2>

            <label for="fullName" class="input-label">Enter Your Full Name</label>
            <input type="text" placeholder="Full Name" id="fullName" class="input-field" />

            <label for="nickName" class="input-label">Enter Your Nickname</label>
            <input type="text" id="nickName" placeholder="Nick Name" class="input-field" />

            <label for="dob" class="input-label">Enter Your Full Date of Birth</label>
            <input type="date" id="dob" class="input-field" />

            <button class="submit-button" onclick="calculateZodiac()">Submit</button>
        </div>

        <div class="zodiac-container" id="zodiac-container">
            <h2 id="zodiac-message"></h2>
            <button class="submit-button" id="butt1" onclick="goBack()">Go Back To Your Readings</button>
        </div>
    </main>

    <script>
        function calculateZodiac() {
            const dob = document.getElementById('dob').value;

            if (!dob) {
                alert('Please enter your date of birth.');
                return;
            }

            const date = new Date(dob);
            const day = date.getDate();
            const month = date.getMonth() + 1;

            let zodiac = '';

            if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) zodiac = 'Aquarius';
            else if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) zodiac = 'Pisces';
            else if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) zodiac = 'Aries';
            else if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) zodiac = 'Taurus';
            else if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) zodiac = 'Gemini';
            else if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) zodiac = 'Cancer';
            else if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) zodiac = 'Leo';
            else if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) zodiac = 'Virgo';
            else if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) zodiac = 'Libra';
            else if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) zodiac = 'Scorpio';
            else if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) zodiac = 'Sagittarius';
            else if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) zodiac = 'Capricorn';

            const formContainer = document.getElementById('form-container');
            const zodiacContainer = document.getElementById('zodiac-container');
            const zodiacMessage = document.getElementById('zodiac-message');

            formContainer.style.display = 'none';
            zodiacContainer.style.display = 'block';
            zodiacMessage.textContent = `Your Zodiac sign is: ${zodiac}`;
            return zodiac
        }
        if(JSON.parse(localStorage.getItem('req1')) === 'true'){
            document.getElementById('butt1').style.display = 'grid';
            localStorage.removeItem('req1')
        }
        else{
            document.getElementById('butt1').style.display = 'none';
            
        }
        function goBack() {
           
            window.location.href='angelic-path-details.html';
           localStorage.setItem('req2', JSON.stringify('true'))
            localStorage.setItem('Req', JSON.stringify(calculateZodiac()))
            localStorage.setItem('name', JSON.stringify(document.getElementById('fullName').value))
            localStorage.setItem('dob', JSON.stringify(document.getElementById('dob').value))
            /*
            const formContainer = document.getElementById('form-container');
            const zodiacContainer = document.getElementById('zodiac-container');

            formContainer.style.display = 'block';
            zodiacContainer.style.display = 'none';*/
        }

</script>
</body>
</html>
